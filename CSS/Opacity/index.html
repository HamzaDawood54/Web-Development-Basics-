<!DOCTYPE html>
<html>
<head>
<style>
div{
	background-color:green;
}
div.first{
	opacity:0.1;
}
div.second{
	opacity:0.3;
}
div.third{
	opacity:0.6;
}
</style>
</head>
<body>
	<h1>Transparent Boxes</h1>
    <p>The opacity property specifies the opacity/transpareny of an element.</p>
    <div class="first">
    	<h1>Opacity 0.1</h1>
    </div>
    <div class="second">
    	<h1>Opacity 0.3</h1>
    </div>
    <div class="third">
    	<h1>Opacity 0.6</h1>
    </div>
    <div>
    	<h1>Opacity 1 (default)</h1>
    </div>
</body>
</html>
